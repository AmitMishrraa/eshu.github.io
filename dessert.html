<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css">
</head>
<body>
    <div id="dessertquestion">What dessert are you in the mood for?</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/Koithe.jpg" alt="Koi the" />
        <label
          ><input type="checkbox" name="dessert" value="Koi the" /> Koi the</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/Sukem.jpg" alt="Su kem" />
        <label
          ><input type="checkbox" name="dessert" value="Su kem" /> Su kem</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/che.jpeg" alt="che" />
        <label><input type="checkbox" name="dessert" value="che" /> che</label>
      </div>
      <div class="dessert-item">
        <img src="food/mochi.jpeg" alt="mochi" />
        <label
          ><input type="checkbox" name="dessert" value="mochi" /> mochi</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/banhtrangtron.jpg" alt="banh trang tron" />
        <label
          ><input type="checkbox" name="dessert" value="banh trang tron" /> banh trang tron</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/takoyaki.jpg" alt="takoyaki" />
        <label
          ><input type="checkbox" name="dessert" value="takoyaki" />
          takoyaki</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/icecream.jpg" alt="Ice-cream" />
        <label
          ><input type="checkbox" name="dessert" value="Ice-cream" />
          ice-cream</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/traicay.jpg" alt="Fruits" />
        <label
          ><input type="checkbox" name="dessert" value="Fruits" />
          Fruits</label
        >
      </div>
    </div>
    <button class="button" onclick="exportDessertToFile()">
      Export Dessert Selection
    </button>

    <script>
        function exportDessertToFile() {
            // Get all checkboxes for dessert
            var dessertCheckboxes = document.querySelectorAll('input[name="dessert"]:checked');
            
            // Extract the values of checked checkboxes
            var selectedDesserts = Array.from(dessertCheckboxes).map(function(checkbox) {
                return checkbox.value;
            });
            
            // Create the content for the text file
            var fileContent = "Selected desserts:\n" + selectedDesserts.join('\n');
            
            // Create a Blob containing the text data
            var blob = new Blob([fileContent], { type: "text/plain" });
            
            // Create a link element to trigger the download
            var link = document.createElement("a");
            link.download = "dessert.txt";
            link.href = window.URL.createObjectURL(blob);
            link.click();
        }
    </script>
</body>
</html>
