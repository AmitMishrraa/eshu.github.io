<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities</title>
    <link rel="stylesheet" href="css/activities.css" />
  </head>
  <body>
    <div id="activityquestion"><b>What are we doing?</b></div>
    <div class="activities-selection">
      <div class="activity-item">
        <img src="activities/overcooked.jpg" alt="overcooked" />

          ><input
            type="checkbox"
            name="activities"
            value="overcooked"
          />Overcooked</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/humanfallflat.jpg" alt="humanfallflat" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="humanfallflat"
          />Human: Fall Flat</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/valorant.jpg" alt="valorant" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="valorant"
          />Valorant</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/leagueoflegends.jpg" alt="leagueoflegends" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="leagueoflegends"
          />League of Legends</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/movies.jpg" alt="movies" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="movies"
          />Movies</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='lastpage.html'">
      Last page
    </button>
  </body>
</html>
