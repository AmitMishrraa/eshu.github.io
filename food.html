<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What would you like to eat baby?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/pasta.jpg" alt="Pasta" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Pasta"
          />
          Italian</label
        >
      </div>
      <div class="food-item">
        <img src="food/korean.bbq.jpg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> Korean
          BBQ</label
        >
      </div>
      <div class="food-item">
        <img src="food/Me.jpg" alt="Me" />
        <label><input type="checkbox" name="food" value="Me" /> Me</label>
      </div>
      <div class="food-item">
        <img src="food/jollof-rice.jpg" alt="Jollf" />
        <label><input type="checkbox" name="food" value="Nigerian" /> Nigerian</label>
      </div>
      <div class="food-item">
        <img src="food/indian.jpg" alt="Indian" />
        <label><input type="checkbox" name="food" value="Indian" /> Indian</label>
      </div>
      <div class="food-item">
        <img src="food/Injeraa.jpg" alt="Injera" />
        <label><input type="checkbox" name="food" value="Injera" /> Ethiopian</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.webp" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> Sushi</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue UWU
    </button>
  </body>
</html>
