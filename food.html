<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burgers.jpeg" alt="Burgers, fries and fried chicken" />
        <label>
          <input
            type="radio"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          burgers and fried chicken
        </label>
      </div>
      <div class="food-item">
        <img src="food/dog.jpeg" alt="hotdog" />
        <label>
          <input type="radio" name="food" value="hotdog" />
          hotdog
        </label>
      </div>
      <div class="food-item">
        <img src="food/samgyup.jpeg" alt="Samgyup" />
        <label>
          <input type="radio" name="food" value="Samgyup" />
          SAMGYUP
        </label>
      </div>
      <div class="food-item">
        <img src="food/mcdo.jpeg" alt="McDonald's" />
        <label>
          <input type="radio" name="food" value="McDonald's" />
          MCDO
        </label>
      </div>
      <div class="food-item">
        <img src="food/jollibee.jpeg" alt="Jollibee" />
        <label>
          <input type="radio" name="food" value="Jollibee" />
          JOLLIBEE
        </label>
      </div>
      <div class="food-item">
        <img src="food/manginsal.jpeg" alt="Mang Inasal" />
        <label>
          <input type="radio" name="food" value="Mang Inasal" />
          MANG INSAL
        </label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label>
          <input type="radio" name="food" value="pizza" />
          pizza
        </label>
      </div>
      <div class="food-item">
        <img src="food/coffee.jpeg" alt="Coffee Date" />
        <label>
          <input type="radio" name="food" value="Coffee Date" />
          COFFEE DATE
        </label>
      </div>
    </div>

    <button class="button" onclick="location.href='dessert.html'">
      Continue UWU
    </button>
  </body>
</html>
