<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burgers.jpeg" alt="Burgers" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers"
          />
          burgers </label
        >
      </div>
      <div class="food-item">
        <img src="food/dog.jpeg" alt="chicken" />
        <label
          ><input type="checkbox" name="food" value="Chicken" /> Chicken</label
        >
      </div>
      <div class="food-item">
        <img src="food/koreanfood.jpeg" alt="pizza" />
        <label
          ><input type="checkbox" name="food" value="Pizza" /> Pizza</label
        >
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> pasta</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="Sandwich" />
        <label><input type="checkbox" name="food" value="Sandwich" /> Sandwich</label>
      </div>
     
    <button class="button" onclick="location.href='dessert.html'">
      Continue UWU
    </button>
  </body>
</html>
