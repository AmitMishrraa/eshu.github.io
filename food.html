<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/migoreng.jpg" alt="migoreng" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="migoreng"
          />
          migoreng</label
        >
      </div>
      <div class="food-item">
        <img src="food/chickenwings.jpg" alt="chickenwings" />
        <label
          ><input type="checkbox" name="food" value="chickenwings" /> chicken wings</label
        >
      </div>
      <div class="food-item">
        <img src="food/friedrice.jpg" alt="friedrice" />
        <label
          ><input type="checkbox" name="food" value="friedrice" /> friedrice</label
        >
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> pasta</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="food/tacos.jpg" alt="tacos" />
        <label><input type="checkbox" name="food" value="tacos" /> tacos</label>
      </div>
      <div class="food-item">
        <img src="food/steak.jpeg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> steak</label>
      </div>
      <div class="food-item">
        <img src="food/oxtail.jpeg" alt="oxtail" />
        <label><input type="checkbox" name="food" value="oxtail" /> oxtail</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue black king
    </button>
  </body>
</html>
