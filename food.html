<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/friedchicken.jpeg" alt="Fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Fried chicken"
          />
          fried chicken</label
        >
      </div>
      <div class="food-item">
        <img src="food/tretron.jpg" alt="tre tron" />
        <label
          ><input type="checkbox" name="food" value="tre tron" /> tre tron</label
        >
      </div>
      <div class="food-item">
        <img src="food/buffet.jpg" alt="Buffet" />
        <label
          ><input type="checkbox" name="food" value="Buffet" /> buffet</label
        >
      </div>
      <div class="food-item">
        <img src="food/pasta.jpg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> pasta</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="food/salad.jpeg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> salad</label>
      </div>
      <div class="food-item">
        <img src="food/steak.jpeg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> steak</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> sushi</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue ٩(◕‿◕)۶
    </button>
  </body>
</html>
