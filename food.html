<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css">
</head>
<body>
    <div id="foodquestion">
        <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
        <div class="food-item">
            <img src="food/burgers.jpeg" alt="Burgers, fries and fried chicken">
            <label><input type="checkbox" name="food" value="Burgers, fries and fried chicken"> Burgers & Fried Chicken</label>
        </div>

        <div class="food-item">
            <img src="food/paneer.jpg" alt="Paneer Dish">
            <label><input type="checkbox" name="food" value="Kadhai Paneer/Naan at Gola Sizzler"> Kadhai Paneer & Naan</label>
        </div>

        <div class="food-item">
            <img src="food/koreanfood.jpeg" alt="Korean Food">
            <label><input type="checkbox" name="food" value="Korean food"> Korean Food</label>
        </div>

        <div class="food-item">
            <img src="food/sizzler.jpg" alt="Sizzlers">
            <label><input type="checkbox" name="food" value="Sizzlers"> Sizzlers</label>
        </div>

        <div class="food-item">
            <img src="food/pasta.jpeg" alt="Pasta">
            <label><input type="checkbox" name="food" value="Pasta"> Pasta</label>
        </div>

        <div class="food-item">
            <img src="food/pizza.jpeg" alt="Pizza">
            <label><input type="checkbox" name="food" value="Pizza"> Pizza</label>
        </div>

        <div class="food-item">
            <img src="food/sushi.jpeg" alt="Sushi">
            <label><input type="checkbox" name="food" value="Sushi"> Sushi</label>
        </div>
    </div>

    <button class="button" onclick="location.href='dessert.html'">
        Continue UWU
    </button>
</body>
</html>
